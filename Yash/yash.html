<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</head>

<body>

	<div className="d-flex justify-content-center align-items-center vh-100">
		<div className="container-fluid">
			<div className="row justify-content-center">
				<div className="col-md-6 mx-auto">
					<div className="card border border-warning mt-3">
						<div className="card-title bg-warning">
							<h1 className="text-white">Student Registration</h1>
						</div>
						<div className="card-body">
							<div className="text-center mb-3">
								<h3 className="text-muted">Job Portal Gujarat Vidyapith</h3>
							</div>
							<form>
								<div className="form-group row mb-3">
									<label htmlFor="firstname" className="col-sm-2 col-form-label">
										First Name
									</label>
									<div className="col-sm-5">
										<input type="text" className="form-control" id="firstname" name="firstname"
											placeholder="Enter First Name" />
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="lastname" className="col-sm-2 col-form-label">
										Last Name
									</label>
									<div className="col-sm-5">
										<input type="text" className="form-control" id="lastname" name="lastname"
											placeholder="Enter Last Name" />
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="gender" className="col-sm-2 col-form-label">
										Gender
									</label>
									<div className="col-sm-5">
										<div className="form-check form-check-inline">
											<input type="radio" name="gender" value="male" id="male"
												className="form-check-input" />
											<label htmlFor="male" className="form-check-label">
												Male
											</label>
										</div>
										<div className="form-check form-check-inline">
											<input type="radio" name="gender" value="female" id="female"
												className="form-check-input" />
											<label htmlFor="female" className="form-check-label">
												Female
											</label>
										</div>
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="email" className="col-sm-2 col-form-label">
										Email
									</label>
									<div className="col-sm-7">
										<input type="email" className="form-control" id="email" name="email"
											placeholder="Enter Email Address (GVP)" />
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="course" className="col-sm-2 col-form-label">
										Course
									</label>
									<div className="col-sm-4">
										<select className="form-select" name="course" id="course">
											<option value="">Choose Course</option>
											<option value="MCA">MCA</option>
											<option value="MBA">MBA</option>
											<option value="PGDCA">PGDCA</option>
										</select>
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="mobile" className="col-sm-2 col-form-label">
										Mobile
									</label>
									<div className="col-sm-5">
										<input type="tel" className="form-control" id="mobile" name="mobile"
											placeholder="Enter Mobile No" />
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="Country" className="col-sm-2 col-form-label">
										Country
									</label>
									<div className="col-sm-4">
										<input type="text" className="form-control" id="Country" name="Country"
											placeholder="Enter Country Name" />
									</div>
								</div>

								<div className="form-group row mb-3">
									<label htmlFor="state" className="col-sm-2 col-form-label">

</body>

</html>
